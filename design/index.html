<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e15999dd07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Huddle</title>
</head>
<body>
    <header>
        <img src="../images/logo.svg" alt="Logotipo de Huddle">
    </header>

    <main>
        <section class="container-image">
            <img src="../images/illustration-mockups.svg" alt="">
        </section>
        <section class="container-info">
            <h2>Build The Community <br> Your Fans Will Love</h2>
            <p>
                Huddle re-imagines the way we build
                communities. You have a voice, but so does your audience. Create connections
                with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>
        </section>
    </main>

    <footer>
        <div>
            <i class="fab fa-facebook-f"></i>
        </div>
        <div>
            <i class="fab fa-twitter"></i>
        </div>
        <div>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>
    
</body>
</html>
